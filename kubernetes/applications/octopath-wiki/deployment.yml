apiVersion: v1
kind: PersistentVolume
metadata:
  name: octopath-wiki-volume
  labels:
    app: octopath-wiki
spec:
  capacity:
    storage: 8Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: "/srv/octopath-wiki"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - koto
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: octopath-wiki-volume-claim
spec:
  volumeName: octopath-wiki-volume
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: octopath-wiki-config
data: 
  LocalSettings.php : |
    <?php
    # This file was automatically generated by the MediaWiki 1.32.0
    # installer. If you make manual changes, please keep track in case you
    # need to recreate them later.
    #
    # See includes/DefaultSettings.php for all configurable settings
    # and their default values, but don't forget to make changes in _this_
    # file, not there.
    #
    # Further documentation for configuration settings may be found at:
    # https://www.mediawiki.org/wiki/Manual:Configuration_settings

    # Protect against web entry
    if ( !defined( 'MEDIAWIKI' ) ) {
      exit;
    }


    ## Uncomment this to disable output compression
    # $wgDisableOutputCompression = true;

    $wgSitename = "Octopath Traveler Speedruns";
    $wgMetaNamespace = "Octopath_Traveler_Speedruns";

    ## The URL base path to the directory containing the wiki;
    ## defaults for all runtime URL paths are based off of this.
    ## For more information on customizing the URLs
    ## (like /w/index.php/Page_title to /wiki/Page_title) please see:
    ## https://www.mediawiki.org/wiki/Manual:Short_URL
    $wgScriptPath = "";

    ## The protocol and server name to use in fully-qualified URLs
    $wgServer = "https://octopath.speedruns.wiki";

    ## URL prettifying stuff
    $wgArticlePath = "/$1";
    $wgUsePathInfo = true;
    $wgScriptExtension = ".php";

    ## The URL path to static resources (images, scripts, etc.)
    $wgResourceBasePath = $wgScriptPath;

    ## The URL path to the logo.  Make sure you change this from the default,
    ## or else you'll overwrite your logo when you upgrade!
    $wgLogos = [ '1x' => "$wgResourceBasePath/resources/assets/logo.png" ];

    ## UPO means: this is also a user preference option

    $wgEnableEmail = true;
    $wgEnableUserEmail = false; # UPO

    $wgEmergencyContact = getenv("MW_EMAIL");
    $wgPasswordSender = getenv("MW_EMAIL");

    $wgSMTP = array(
      'host'     => "ssl://smtp.gmail.com", 
      'IDHost'   => "gmail.com",
      'port'     => 465,
      'auth'     => true,
      'username' => getenv("MW_EMAIL"),
      'password' => getenv("MW_EMAIL_PASSWORD")
    );

    $wgEnotifUserTalk = false; # UPO
    $wgEnotifWatchlist = false; # UPO
    $wgEmailAuthentication = true;

    ## Database settings
    $wgDBtype = "postgres";
    $wgDBserver = getenv("POSTGRES_HOST");
    $wgDBname = getenv("POSTGRES_DATABASE");
    $wgDBuser = getenv("POSTGRES_USERNAME");
    $wgDBpassword = getenv("POSTGRES_PASSWORD");

    # Postgres specific settings
    $wgDBport = getenv("POSTGRES_PORT");
    $wgDBmwschema = getenv("POSTGRES_SCHEMA");

    ## Shared memory settings
    $wgMainCacheType = CACHE_ACCEL;
    $wgMemCachedServers = [];

    ## To enable image uploads, make sure the 'images' directory
    ## is writable, then set this to true:
    $wgEnableUploads = true;
    $wgUseImageMagick = true;
    $wgImageMagickConvertCommand = "/usr/bin/convert";

    # InstantCommons allows wiki to use images from https://commons.wikimedia.org
    $wgUseInstantCommons = false;

    # Periodically send a pingback to https://www.mediawiki.org/ with basic data
    # about this MediaWiki instance. The Wikimedia Foundation shares this data
    # with MediaWiki developers to help guide future development efforts.
    $wgPingback = false;

    ## If you use ImageMagick (or any other shell command) on a
    ## Linux server, this will need to be set to the name of an
    ## available UTF-8 locale
    $wgShellLocale = "en_US.utf8";

    ## Set $wgCacheDirectory to a writable directory on the web server
    ## to make your wiki go slightly faster. The directory should not
    ## be publically accessible from the web.
    #$wgCacheDirectory = "$IP/cache";

    # Site language code, should be one of the list in ./languages/data/Names.php
    $wgLanguageCode = "en";

    $wgSecretKey = getenv("MW_SECRET_KEY");

    # Changing this will log out all existing sessions.
    $wgAuthenticationTokenVersion = "1";

    ## For attaching licensing metadata to pages, and displaying an
    ## appropriate copyright notice / icon. GNU Free Documentation
    ## License and Creative Commons licenses are supported so far.
    $wgRightsPage = ""; # Set to the title of a wiki page that describes your license/copyright
    $wgRightsUrl = "";
    $wgRightsText = "";
    $wgRightsIcon = "";

    # Path to the GNU diff3 utility. Used for conflict resolution.
    $wgDiff3 = "/usr/bin/diff3";

    # The following permissions were set based on your choice in the installer
    $wgGroupPermissions['*']['createaccount'] = false;
    $wgGroupPermissions['*']['edit'] = false;

    ## Default skin: you can change the default skin. Use the internal symbolic
    ## names, ie 'vector', 'monobook':
    $wgDefaultSkin = "vector";

    # Enabled skins.
    # The following skins were automatically enabled:
    wfLoadSkin( 'MonoBook' );
    wfLoadSkin( 'Timeless' );
    wfLoadSkin( 'Vector' );


    # Enabled extensions. Most of the extensions are enabled by adding
    # wfLoadExtensions('ExtensionName');
    # to LocalSettings.php. Check specific extension documentation for more details.
    # The following extensions were automatically enabled:
    wfLoadExtension( 'CodeEditor' );
    wfLoadExtension( 'WikiEditor' );
    wfLoadExtension( 'TextExtracts' );


    # End of automatically generated settings.
    # Add more configuration options below.

    $wgDBerrorLog = '/var/log/nginx/wiki-dberror.log';
    $wgDebugLogGroups = array(
      'exception' => '/var/log/nginx/wiki-exception.log',
      'resourceloader' => '/var/log/nginx/wiki-resourceloader.log',
    );

    $wgSessionCacheType = CACHE_DB;
    $wgCookieSecure = true;

    wfLoadExtension( 'Widgets' );
    wfLoadExtension( 'WikiSEO' );

    $wgWikiSeoEnableAutoDescription = true;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopath-wiki
  labels:
    app: octopath-wiki
spec:
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: octopath-wiki
  replicas: 1
  template:
    metadata:
      labels:
        app: octopath-wiki
    spec:
      containers:
        - name: octopath-wiki
          image: ghcr.io/rekyuu/mediawiki-custom:1.36.2-1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MW_EMAIL
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: mw-email
            - name: MW_EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: mw-email-password
            - name: MW_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: mw-secret-key
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-port
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-password
            - name: POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-database
            - name: POSTGRES_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: octopath-wiki-secrets
                  key: postgres-schema
          volumeMounts:
            - mountPath: "/var/www/html/LocalSettings.php"
              name: octopath-wiki-config-mount
              subPath: LocalSettings.php
            - mountPath: "/var/www/html/resources/assets/logo.png"
              name: octopath-wiki-volume-mount
              subPath: logo.png
            - mountPath: "/var/www/html/favicon.ico"
              name: octopath-wiki-volume-mount
              subPath: favicon.ico
            - mountPath: "/var/www/html/images"
              name: octopath-wiki-volume-mount
              subPath: images
      initContainers:
        - name: fix-volume-mount-permissions
          image: busybox
          command: ["sh", "-c", "chown -R nobody:nobody /var/www/html"]
          volumeMounts:
            - mountPath: "/var/www/html/images"
              name: octopath-wiki-volume-mount
              subPath: images
      volumes:
        - name: octopath-wiki-config-mount
          configMap:
            name: octopath-wiki-config
        - name: octopath-wiki-volume-mount
          persistentVolumeClaim:
            claimName: octopath-wiki-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: octopath-wiki
spec:
  type: ClusterIP
  selector:
    app: octopath-wiki
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: octopath-wiki
spec:
  routes:
    - kind: Rule
      match: Host(`octopath.speedruns.wiki`)
      priority: 10
      services:
        - name: octopath-wiki
          port: 80
